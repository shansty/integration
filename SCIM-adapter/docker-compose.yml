version: "1.0"
services:
  db:
    image: postgres:16-alpine
    container_name: scim-postgres
    environment:
      POSTGRES_USER: scim
      POSTGRES_PASSWORD: scim
      POSTGRES_DB: scim
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scim -d scim"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
